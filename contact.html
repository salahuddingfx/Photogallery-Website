<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact â€” MyPhotos</title>
  <link rel="stylesheet" href="css/animations.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">MyPhotos</a>
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="gallery.html" class="nav-link">Gallery</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contact</h1>

    <form id="contactForm" class="contact-form" novalidate>
      <label>
        Name
        <input type="text" name="name" required>
      </label>
      <label>
        Email
        <input type="email" name="email" required>
      </label>
      <label>
        Message
        <textarea name="message" rows="6" required></textarea>
      </label>
      <div class="form-actions">
        <button type="submit" class="btn">Send Message</button>
      </div>
      <p id="formStatus" class="form-status" aria-live="polite"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 MyPhotos</p>
    </div>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const f = e.currentTarget;
      const name = f.name.value.trim();
      const email = f.email.value.trim();
      const msg = f.message.value.trim();
      if (!name || !email || !msg) {
        document.getElementById('formStatus').textContent = 'Please complete all fields.';
        return;
      }
      document.getElementById('formStatus').textContent = 'Message sent (demo). Thank you!';
      f.reset();
    });
  </script>
</body>
</html>
